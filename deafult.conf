server {
    listen 80;
    server_name localhost; # or your domain if you had one configured

    # Specify the root directory for your static files
    root /usr/share/nginx/html;

    # Define the order in which Nginx looks for index files
    index index.html index.htm; # Nginx will try index.html first

    location / {
        # Try to serve the file directly, or fall back to /index.html if it's a directory
        try_files $uri $uri/ =404;
    }

    # Optional: Handle favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
